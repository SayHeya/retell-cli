# Retell CLI - Release Workflow
#
# Packages agent configurations into a release artifact when a GitHub Release is created.
# Creates .tar.gz and .zip archives with a release manifest.
#
# No secrets required - reads from production branch.

name: Release

on:
  release:
    types: [published]

  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    name: Package Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: production

      - name: Get tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          fi

      - name: Create manifest
        run: |
          cat > agents/RELEASE_MANIFEST.json << EOF
          {
            "tag": "${{ steps.tag.outputs.tag }}",
            "date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "commit": "${{ github.sha }}",
            "agents": [
          EOF

          first=true
          for dir in agents/*/; do
            if [ -f "$dir/agent.json" ]; then
              name=$(basename "$dir")
              if [ "$first" = true ]; then first=false; else echo "," >> agents/RELEASE_MANIFEST.json; fi
              echo "    \"$name\"" >> agents/RELEASE_MANIFEST.json
            fi
          done

          echo "  ]" >> agents/RELEASE_MANIFEST.json
          echo "}" >> agents/RELEASE_MANIFEST.json

      - name: Create archives
        run: |
          tag="${{ steps.tag.outputs.tag }}"
          tar -czvf "retell-agents-${tag}.tar.gz" agents/
          zip -r "retell-agents-${tag}.zip" agents/

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          files: |
            retell-agents-${{ steps.tag.outputs.tag }}.tar.gz
            retell-agents-${{ steps.tag.outputs.tag }}.zip
            agents/RELEASE_MANIFEST.json
