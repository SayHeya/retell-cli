<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retell AI Development Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.13.0/cdn.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 2rem;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(148, 163, 184, 0.1);
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 6px;
            font-size: 0.875rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(148, 163, 184, 0.1);
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .card:hover {
            border-color: rgba(59, 130, 246, 0.3);
            transform: translateY(-2px);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #f1f5f9;
        }

        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .tab {
            padding: 0.5rem 1rem;
            background: rgba(51, 65, 85, 0.5);
            border: none;
            border-radius: 6px;
            color: #94a3b8;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab.active {
            background: #3b82f6;
            color: white;
        }

        .tab:hover:not(.active) {
            background: rgba(59, 130, 246, 0.2);
            color: #e2e8f0;
        }

        .agent-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .agent-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            margin-bottom: 0.5rem;
            background: rgba(51, 65, 85, 0.3);
            border-radius: 8px;
            border: 1px solid transparent;
            transition: all 0.2s;
        }

        .agent-item:hover {
            border-color: rgba(59, 130, 246, 0.3);
            background: rgba(59, 130, 246, 0.1);
        }

        .agent-info h4 {
            color: #f1f5f9;
            margin-bottom: 0.25rem;
        }

        .agent-info p {
            color: #94a3b8;
            font-size: 0.875rem;
        }

        .agent-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-secondary {
            background: rgba(148, 163, 184, 0.2);
            color: #e2e8f0;
            border: 1px solid rgba(148, 163, 184, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(148, 163, 184, 0.3);
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .btn-danger:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        .logs {
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 0.75rem;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 8px;
            padding: 1rem;
        }

        .log-entry {
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            border-radius: 4px;
            border-left: 3px solid transparent;
        }

        .log-entry.success { border-left-color: #22c55e; }
        .log-entry.error { border-left-color: #ef4444; }
        .log-entry.info { border-left-color: #3b82f6; }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #f1f5f9;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            background: rgba(51, 65, 85, 0.5);
            border: 1px solid rgba(148, 163, 184, 0.3);
            border-radius: 6px;
            color: #e2e8f0;
            font-size: 0.875rem;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: #1e293b;
            border-radius: 12px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(51, 65, 85, 0.5);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-card {
            text-align: center;
            padding: 1rem;
            background: rgba(51, 65, 85, 0.3);
            border-radius: 8px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #3b82f6;
        }

        .stat-label {
            font-size: 0.875rem;
            color: #94a3b8;
        }

        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container" x-data="dashboard()">
        <div class="header">
            <div>
                <h1>Retell AI Development Dashboard</h1>
                <p style="color: #94a3b8; margin-top: 0.5rem;">Manage agents, track changes, and monitor development</p>
            </div>
            <div class="status-badge">
                <div class="status-dot"></div>
                <span x-text="connectionStatus">Connected</span>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" x-text="stats.totalAgents">0</div>
                <div class="stat-label">Total Agents</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" x-text="stats.apiCalls">0</div>
                <div class="stat-label">API Calls</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" x-text="stats.webhookEvents">0</div>
                <div class="stat-label">Webhook Events</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" x-text="stats.trackedAgents">0</div>
                <div class="stat-label">Tracked Changes</div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab" :class="{ 'active': activeTab === 'agents' }" @click="activeTab = 'agents'">
                Agents
            </button>
            <button class="tab" :class="{ 'active': activeTab === 'logs' }" @click="activeTab = 'logs'">
                API Logs
            </button>
            <button class="tab" :class="{ 'active': activeTab === 'webhooks' }" @click="activeTab = 'webhooks'">
                Webhooks
            </button>
            <button class="tab" :class="{ 'active': activeTab === 'tools' }" @click="activeTab = 'tools'">
                Dev Tools
            </button>
        </div>

        <!-- Agents Tab -->
        <div x-show="activeTab === 'agents'" class="grid">
            <div class="card">
                <div class="card-title">Agent Management</div>
                <button class="btn btn-primary" style="margin-bottom: 1rem;" @click="loadAgents()">
                    Refresh Agents
                </button>
                
                <div class="agent-list">
                    <template x-for="agent in agents" :key="agent.agent_id">
                        <div class="agent-item">
                            <div class="agent-info">
                                <h4 x-text="agent.agent_name || agent.agent_id"></h4>
                                <p>
                                    <span x-text="agent.voice_id"></span> • 
                                    <span x-text="agent.language"></span> • 
                                    v<span x-text="agent.version"></span>
                                    <span x-show="agent.is_published" style="color: #22c55e;">• Published</span>
                                </p>
                            </div>
                            <div class="agent-actions">
                                <button class="btn btn-secondary" @click="editAgent(agent)">
                                    Edit
                                </button>
                                <button class="btn btn-primary" @click="duplicateAgent(agent)">
                                    Duplicate
                                </button>
                                <button class="btn btn-secondary" @click="trackAgent(agent.agent_id)">
                                    Track
                                </button>
                            </div>
                        </div>
                    </template>
                </div>
            </div>

            <div class="card">
                <div class="card-title">Quick Actions</div>
                <div style="display: flex; flex-direction: column; gap: 1rem;">
                    <button class="btn btn-primary" @click="showModal('createAgent')">
                        Create New Agent
                    </button>
                    <button class="btn btn-secondary" @click="compareAgents()">
                        Compare Agents
                    </button>
                    <button class="btn btn-secondary" @click="batchUpdate()">
                        Batch Update
                    </button>
                    <button class="btn btn-secondary" @click="exportAgents()">
                        Export Agents
                    </button>
                </div>
            </div>
        </div>

        <!-- API Logs Tab -->
        <div x-show="activeTab === 'logs'" class="card">
            <div class="card-title">API Request Logs</div>
            <div style="margin-bottom: 1rem;">
                <button class="btn btn-secondary" @click="loadLogs('calls')">
                    Refresh Logs
                </button>
                <button class="btn btn-secondary" @click="clearLogs()">
                    Clear Logs
                </button>
            </div>
            
            <div class="logs">
                <template x-for="log in apiLogs.slice().reverse()" :key="log.timestamp">
                    <div class="log-entry" :class="getLogClass(log)">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 0.25rem;">
                            <span style="color: #3b82f6;" x-text="log.method + ' ' + log.path"></span>
                            <span style="color: #94a3b8;" x-text="formatTime(log.timestamp)"></span>
                        </div>
                        <div style="display: flex; justify-content: space-between; font-size: 0.7rem; color: #64748b;">
                            <span>Status: <span x-text="log.status"></span></span>
                            <span>Duration: <span x-text="log.duration"></span></span>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <!-- Webhooks Tab -->
        <div x-show="activeTab === 'webhooks'" class="card">
            <div class="card-title">Webhook Events</div>
            
            <div style="margin-bottom: 1rem; display: flex; gap: 1rem;">
                <button class="btn btn-primary" @click="simulateWebhook()">
                    Simulate Webhook
                </button>
                <button class="btn btn-secondary" @click="loadLogs('webhooks')">
                    Refresh
                </button>
            </div>

            <div class="logs">
                <template x-for="event in webhookEvents.slice().reverse()" :key="event.received_at">
                    <div class="log-entry info">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 0.25rem;">
                            <span style="color: #8b5cf6;" x-text="event.event"></span>
                            <span style="color: #94a3b8;" x-text="formatTime(event.received_at)"></span>
                        </div>
                        <div style="font-size: 0.7rem; color: #64748b;">
                            Call ID: <span x-text="event.call.call_id"></span> • 
                            Agent ID: <span x-text="event.call.agent_id"></span>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <!-- Dev Tools Tab -->
        <div x-show="activeTab === 'tools'" class="grid">
            <div class="card">
                <div class="card-title">Development Tools</div>
                
                <div class="form-group">
                    <label>Local Webhook URL</label>
                    <input type="text" x-model="localWebhookUrl" placeholder="http://localhost:3001/webhook">
                </div>
                
                <div class="form-group">
                    <label>Test Agent ID</label>
                    <input type="text" x-model="testAgentId" placeholder="Enter agent ID">
                </div>
                
                <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                    <button class="btn btn-primary" @click="testWebhook()">
                        Test Webhook
                    </button>
                    <button class="btn btn-secondary" @click="generateTestCall()">
                        Generate Test Call
                    </button>
                    <button class="btn btn-secondary" @click="validateAgentConfig()">
                        Validate Agent Config
                    </button>
                </div>
            </div>

            <div class="card">
                <div class="card-title">Performance Monitor</div>
                <canvas id="latencyChart" width="400" height="200"></canvas>
            </div>
        </div>

        <!-- Edit Agent Modal -->
        <div x-show="showEditModal" class="modal" @click.self="showEditModal = false">
            <div class="modal-content">
                <h3 style="margin-bottom: 1.5rem; color: #f1f5f9;">Edit Agent</h3>
                
                <div class="form-group">
                    <label>Agent Name</label>
                    <input type="text" x-model="editingAgent.agent_name">
                </div>
                
                <div class="form-group">
                    <label>Voice ID</label>
                    <select x-model="editingAgent.voice_id">
                        <option value="11labs-Adrian">11labs-Adrian</option>
                        <option value="openai-Alloy">openai-Alloy</option>
                        <option value="deepgram-Angus">deepgram-Angus</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Voice Speed</label>
                    <input type="range" min="0.5" max="2" step="0.1" x-model="editingAgent.voice_speed">
                    <span x-text="editingAgent.voice_speed"></span>
                </div>
                
                <div class="form-group">
                    <label>Interruption Sensitivity</label>
                    <input type="range" min="0" max="1" step="0.1" x-model="editingAgent.interruption_sensitivity">
                    <span x-text="editingAgent.interruption_sensitivity"></span>
                </div>
                
                <div class="form-group">
                    <label>Webhook URL</label>
                    <input type="url" x-model="editingAgent.webhook_url">
                </div>
                
                <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
                    <button class="btn btn-primary" @click="saveAgent()">
                        Save Changes
                    </button>
                    <button class="btn btn-secondary" @click="showEditModal = false">
                        Cancel
                    </button>
                </div>
            </div>
        </div>

        <!-- Loading overlay -->
        <div x-show="loading" class="modal">
            <div style="text-align: center; color: white;">
                <div style="font-size: 2rem; margin-bottom: 1rem;">⏳</div>
                <div x-text="loadingMessage">Loading...</div>
            </div>
        </div>
    </div>

    <script>
        function dashboard() {
            return {
                activeTab: 'agents',
                agents: [],
                apiLogs: [],
                webhookEvents: [],
                stats: {
                    totalAgents: 0,
                    apiCalls: 0,
                    webhookEvents: 0,
                    trackedAgents: 0
                },
                connectionStatus: 'Connected',
                loading: false,
                loadingMessage: 'Loading...',
                showEditModal: false,
                editingAgent: {},
                localWebhookUrl: 'http://localhost:3001/webhook',
                testAgentId: '',
                ws: null,
                latencyChart: null,

                async init() {
                    this.connectWebSocket();
                    await this.loadAgents();
                    await this.loadStats();
                    this.initLatencyChart();
                },

                connectWebSocket() {
                    const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                    this.ws = new WebSocket(`${wsProtocol}//${window.location.host}`);
                    
                    this.ws.onopen = () => {
                        this.connectionStatus = 'Connected';
                        this.ws.send(JSON.stringify({ 
                            type: 'subscribe', 
                            events: ['all'] 
                        }));
                    };

                    this.ws.onclose = () => {
                        this.connectionStatus = 'Disconnected';
                        setTimeout(() => this.connectWebSocket(), 3000);
                    };

                    this.ws.onmessage = (event) => {
                        const data = JSON.parse(event.data);
                        this.handleWebSocketMessage(data);
                    };
                },

                handleWebSocketMessage(data) {
                    switch (data.type) {
                        case 'api_call':
                            this.apiLogs.push(data.data);
                            this.stats.apiCalls++;
                            this.updateLatencyChart(data.data.duration);
                            break;
                        case 'webhook':
                            this.webhookEvents.push(data.data);
                            this.stats.webhookEvents++;
                            break;
                        case 'agent_updated':
                            this.loadAgents(); // Refresh agent list
                            break;
                    }
                },

                async loadAgents() {
                    this.loading = true;
                    this.loadingMessage = 'Loading agents...';
                    
                    try {
                        const response = await fetch('/api/retell/list-agents');
                        if (response.ok) {
                            this.agents = await response.json();
                            this.stats.totalAgents = this.agents.length;
                        }
                    } catch (error) {
                        console.error('Failed to load agents:', error);
                    }
                    
                    this.loading = false;
                },

                async loadStats() {
                    try {
                        const response = await fetch('/dev-logs');
                        if (response.ok) {
                            const logs = await response.json();
                            this.stats.apiCalls = logs.calls?.length || 0;
                            this.stats.webhookEvents = logs.webhooks?.length || 0;
                            this.stats.trackedAgents = logs.tracked_agents?.length || 0;
                        }
                    } catch (error) {
                        console.error('Failed to load stats:', error);
                    }
                },

                async loadLogs(type) {
                    try {
                        const response = await fetch(`/dev-logs?type=${type}`);
                        if (response.ok) {
                            const logs = await response.json();
                            if (type === 'calls') {
                                this.apiLogs = logs;
                            } else if (type === 'webhooks') {
                                this.webhookEvents = logs;
                            }
                        }
                    } catch (error) {
                        console.error('Failed to load logs:', error);
                    }
                },

                editAgent(agent) {
                    this.editingAgent = { ...agent };
                    this.showEditModal = true;
                },

                async saveAgent() {
                    this.loading = true;
                    this.loadingMessage = 'Saving agent...';
                    
                    try {
                        const response = await fetch(`/quick-update/${this.editingAgent.agent_id}`, {
                            method: 'PATCH',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(this.editingAgent)
                        });
                        
                        if (response.ok) {
                            this.showEditModal = false;
                            await this.loadAgents();
                        } else {
                            throw new Error('Failed to save agent');
                        }
                    } catch (error) {
                        console.error('Failed to save agent:', error);
                        alert('Failed to save agent: ' + error.message);
                    }
                    
                    this.loading = false;
                },

                async duplicateAgent(agent) {
                    const newName = prompt(`Enter name for duplicated agent:`, agent.agent_name + ' (Copy)');
                    if (!newName) return;

                    this.loading = true;
                    this.loadingMessage = 'Duplicating agent...';
                    
                    try {
                        const { agent_id, version, last_modification_timestamp, ...agentData } = agent;
                        agentData.agent_name = newName;

                        const response = await fetch('/api/retell/create-agent', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(agentData)
                        });

                        if (response.ok) {
                            await this.loadAgents();
                            alert(`Agent duplicated successfully as: ${newName}`);
                        } else {
                            throw new Error('Failed to duplicate agent');
                        }
                    } catch (error) {
                        console.error('Failed to duplicate agent:', error);
                        alert('Failed to duplicate agent: ' + error.message);
                    }
                    
                    this.loading = false;
                },

                async trackAgent(agentId) {
                    try {
                        const response = await fetch(`/track-changes/${agentId}`, {
                            method: 'POST'
                        });
                        
                        if (response.ok) {
                            const result = await response.json();
                            if (result.hasChanges) {
                                alert(`Changes detected in agent ${agentId}`);
                            } else {
                                alert(`Now tracking agent ${agentId}`);
                            }
                        }
                    } catch (error) {
                        console.error('Failed to track agent:', error);
                    }
                },

                async simulateWebhook() {
                    const event = prompt('Enter event type:', 'call_started');
                    const callId = prompt('Enter call ID:', 'sim_' + Date.now());
                    
                    if (!event || !callId) return;

                    try {
                        const response = await fetch('/simulate-webhook', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                event,
                                callId,
                                agentId: this.testAgentId || 'test_agent'
                            })
                        });

                        if (response.ok) {
                            alert('Webhook simulated successfully');
                            await this.loadLogs('webhooks');
                        }
                    } catch (error) {
                        console.error('Failed to simulate webhook:', error);
                    }
                },

                async testWebhook() {
                    if (!this.localWebhookUrl) {
                        alert('Please enter a webhook URL');
                        return;
                    }

                    try {
                        const response = await fetch(`/test-webhook`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                url: this.localWebhookUrl
                            })
                        });

                        const result = await response.json();
                        alert(result.message || 'Webhook test completed');
                    } catch (error) {
                        console.error('Failed to test webhook:', error);
                        alert('Webhook test failed: ' + error.message);
                    }
                },

                initLatencyChart() {
                    const ctx = document.getElementById('latencyChart');
                    this.latencyChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: [],
                            datasets: [{
                                label: 'API Latency (ms)',
                                data: [],
                                borderColor: '#3b82f6',
                                backgroundColor: 'rgba(59, 130, 246, 0.1)',
                                tension: 0.4
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                legend: {
                                    labels: {
                                        color: '#e2e8f0'
                                    }
                                }
                            },
                            scales: {
                                x: {
                                    ticks: { color: '#94a3b8' },
                                    grid: { color: 'rgba(148, 163, 184, 0.1)' }
                                },
                                y: {
                                    ticks: { color: '#94a3b8' },
                                    grid: { color: 'rgba(148, 163, 184, 0.1)' }
                                }
                            }
                        }
                    });
                },

                updateLatencyChart(duration) {
                    const chart = this.latencyChart;
                    const now = new Date().toLocaleTimeString();
                    const latency = parseInt(duration.replace('ms', ''));
                    
                    chart.data.labels.push(now);
                    chart.data.datasets[0].data.push(latency);
                    
                    // Keep only last 20 data points
                    if (chart.data.labels.length > 20) {
                        chart.data.labels.shift();
                        chart.data.datasets[0].data.shift();
                    }
                    
                    chart.update('none');
                },

                getLogClass(log) {
                    if (log.status >= 200 && log.status < 300) return 'success';
                    if (log.status >= 400) return 'error';
                    return 'info';
                },

                formatTime(timestamp) {
                    return new Date(timestamp).toLocaleTimeString();
                },

                async exportAgents() {
                    const data = JSON.stringify(this.agents, null, 2);
                    const blob = new Blob([data], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `retell-agents-${new Date().toISOString().split('T')[0]}.json`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                },

                clearLogs() {
                    this.apiLogs = [];
                    this.webhookEvents = [];
                    this.stats.apiCalls = 0;
                    this.stats.webhookEvents = 0;
                }
            }
        }
    </script>
</body>
</html>
